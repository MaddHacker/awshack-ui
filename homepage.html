<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group col-md-offset-2">
                <select class="form-control" ng-options="state.id as state.value for state in states" ng-model="selectedState" ng-change="stateSelected()">
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <datamap
                map="mapObject"
                on-click="updateActiveGeography"
                >
        </datamap>
    </div>
    <div class="row">
        <p ng-bind="clickedState"></p>
        <p ng-bind="clickedStateId"</p>
    </div>
</div>
