<div class="container">
  <div class="row">
    <ol class="breadcrumb">
      <li><a ui-sref="homepage">All States</a></li>
      <li class="active">{{state}}</li>
    </ol>
    <h1>Info for {{state}}</h1>
    <table>
      <tr>
        <th>Focus Area</th>
        <th>Requested</th>
        <th>Received</th>
      </tr>
      <tr ng-repeat="row in detail">
        <td>{{row.primary_focus_area}}</td>
        <td>{{row.donation_rank}}</td>
        <td>{{row.request_rank}}</td>
      </td>
    </ul>
  </div>
</div>
